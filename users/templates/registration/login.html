{% extends 'home.html' %}

{% block title %} Login {% endblock %}

{% block content %}
<br>

<h2 style="text-align:center;color:white">Login</h2><br>

<div class="container" style="width:330px;background-color: white;border-radius:.25rem"><br>
    <form method="POST">
        {% csrf_token %}
        <table>
            <tr>
                <th><label for="id_username">Username:</label>&emsp;&emsp;</th>
                <td>
                  <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username">
                </td>
            </tr><br>
            <tr>
                <th><br></th>
            </tr>
            <tr>
                <th><label for="id_password">Password:</label></th>
                <td>
                  <input type="password" name="password" autocomplete="current-password" required id="id_password">
                </td>
            </tr>
        </table>
        </br><br>
        <div style="text-align:center;">
            <button class="btn btn-primary">Login</button>&emsp;&emsp;&emsp;
            <a href="{% url 'signup' %}" class="btn btn-primary">Sign Up</a>
        </div>
    </form>
    <br>
</div>
<br><br><br>
{% endblock %}
